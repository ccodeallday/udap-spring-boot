plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-oauth2-client:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-webflux:3.0.4'
    api 'org.springframework.boot:spring-boot-autoconfigure:3.0.4'
    api 'org.springframework.boot:spring-boot-configuration-processor:3.0.4'
    api 'org.projectlombok:lombok:1.18.26'
    api 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.14.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    api 'com.nimbusds:nimbus-jose-jwt:9.31'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.0.4'
    testImplementation 'ca.uhn.hapi.fhir:hapi-fhir-client:6.4.2'
    testImplementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:6.4.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.4'
    testImplementation 'org.springframework.boot:spring-boot-test-autoconfigure:3.0.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

group = 'org.udap'
version = '0.0.1-SNAPSHOT'
description = 'udap-client-spring-boot'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
